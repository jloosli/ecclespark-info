<article class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-5 flex flex-col gap-3">
  <div class="flex items-start justify-between gap-2">
    <h3 class="text-base font-semibold text-slate-900 dark:text-slate-100 leading-snug">
      {{ stream().title }}
    </h3>
    <span [class]="'shrink-0 text-xs font-medium px-2 py-0.5 rounded-full ' + statusClasses()">
      {{ stream().status }}
    </span>
  </div>

  <p class="text-sm text-slate-500 dark:text-slate-400">{{ formattedDate() }}</p>

  @if (youtubeUrl()) {
    <a
      [href]="youtubeUrl()"
      target="_blank"
      rel="noopener noreferrer"
      class="mt-auto inline-flex items-center gap-1.5 text-sm font-medium text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors"
    >
      <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.6 3.6 12 3.6 12 3.6s-7.6 0-9.4.5A3 3 0 0 0 .5 6.2 31 31 0 0 0 0 12a31 31 0 0 0 .5 5.8 3 3 0 0 0 2.1 2.1c1.8.5 9.4.5 9.4.5s7.6 0 9.4-.5a3 3 0 0 0 2.1-2.1A31 31 0 0 0 24 12a31 31 0 0 0-.5-5.8zM9.7 15.5V8.5l6.3 3.5-6.3 3.5z"/>
      </svg>
      Watch on YouTube
    </a>
  }
</article>
