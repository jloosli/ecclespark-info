{{ define "main" }}
<main class="main">
  <h2>Meetings for {{ dateFormat "Monday, Jan 2, 2006" $.Site.Data.meetings.date }}</h2>
  <div class="cards">
    {{ range where $.Site.Data.meetings.classes ".active" true }}
    <a target="_blank" href="{{ .link }}">
      <div class="card">
        <div class="image">
          <img src="{{ .image }}" alt="{{ .name }}">
        </div>
        <div class="title"><h4>{{ .name }}</h4></div>
      </div>
    </a>
    {{ end }}
  </div>
</main>
{{ end }}
